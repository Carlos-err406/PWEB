<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example page</title>
    <link rel="stylesheet" href="./global.css">
</head>

<body>
    <h1>Table example page</h1>
    <div class="table-wrapper">
        <table>
            <caption>Here is a more complex sample table.</caption>
            <tr>
                <td rowspan="2"><img src="camel.jpeg" height="200" width="250" alt="Camel"></td>
                <th colspan="4">
                    <h2>Camelid comparison</h2>
                    <p>Approximate as of 6/2007</p>
                </th>
            </tr>
            <tr>
                <th># of Humps</th>
                <th>Indigenous region</th>
                <th>Produces Spines?</th>
                <th>Wool?</th>
            </tr>
            <tr>
                <th class="camel-name">Camel (Bactrian)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th class="camel-name">Llama</th>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
        </table>

    </div>
</body>

</html>
