<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="../../css/forms.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
    <title>Turisfleet | Forms | Login </title>
</head>

<body>
    <div class="login-container">
        <div>
            <h1>Login</h1>
            <form action="" onsubmit="onLogin(event)">
                <div class="form-body">
                    <div class="input-container">
                        <label for="username-login">Username *</label>
                        <input id="login-username-input" type="text" placeholder="username" required />
                    </div>
                    <div class="input-container">
                        <label for="password-login">Password *</label>
                        <input id="login-password-input" type="password" placeholder="password" required />
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="button primary"> Login </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
