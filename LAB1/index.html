<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <title>Lab 1</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <form id="login-form" action="" class="d-flex flex-column align-items-center w-25 gap-1">
            <label for="">User data</label>
            <div>
                <input type="text" name="" id="username-input" placeholder="Alias" class="form-control">
                <span id="username-error" class="text-danger"></span>
            </div>
            <div>
                <input type="password" name="" id="password-input" placeholder="Password" class="form-control">
                <span id="password-error" class="text-danger"></span>
            </div>
            <span id="invalid-credentials-error" class="text-danger">Invalid credentials</span>
            <span id="logged-in-notif" class="text-success font-weight-bold"></span>
            <button type="submit" class="btn btn-primary">Authenticate</button>
        </form>
    </div>
</body>

</html>
